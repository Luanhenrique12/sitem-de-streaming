<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensagens em Tempo Real</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #messages {
            width: 100%;
            height: 300px;
            border: 1px solid #bbb;
            padding: 10px;
            overflow-y: auto;
            background: #f4f4f4;
        }

        #messages p {
            margin: 3px 0;
            padding: 5px;
            background: #fff;
            border-radius: 4px;
            border-left: 3px solid #007bff;
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h2>Mensagens em Tempo Real (SSE)</h2>

    <label>Canal: </label>
    <input type="number" id="channel" value="1" min="1">
    <button onclick="startStream()">Iniciar</button>

    <div id="messages"></div>

    <script>
        let eventSource = null;

        function startStream() {
            const channel = document.getElementById("channel").value;

            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`/message/${channel}`);

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "";

            eventSource.onmessage = function(event) {
                const msg = document.createElement("p");
                msg.textContent = event.data;
                messagesDiv.appendChild(msg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            eventSource.onerror = function() {
                console.log("Erro na conex√£o SSE.");
            };
        }
    </script>

</body>
</html>
